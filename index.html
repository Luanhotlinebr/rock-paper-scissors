<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <main>
    <div class="container">
      <ul>
        <li class="btn-play " alt="Rock"><button value="0">✊</button></li>
        <li class="btn-play " alt="Paper"><button value="1">🖐️</button></li>
        <li class="btn-play " alt="Scissors"><button value="2">✌️</button></li>
      </ul>
    </div>

    <!-- Score section -->
    <div class="container1">
      <span>Score:</span>
      <output id="scoreValue">0</output>
    </div>
  </main>

  <h3></h3>
  <script src="script.js"></script>
</body>

</html>
