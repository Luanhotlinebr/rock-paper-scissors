<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
    <section class="player-options">
      <section>
        <p>Select one:</p>
      </section>

      <section>
        <button class="btn-click" type="submit" name="action" value="rock">✊</button>
        <button class="btn-click" type="submit" name="action" value="paper">🖐️</button>
        <button class="btn-click" type="submit" name="action" value="scissor">✌️</button>
      </section>
    </section>

    <section class="choices-container">
      <div class="choice-box">
        <p class="player-label">You:
          <span class="player-choice">✊</span>
        </p>
      </div>
      <div class="choice-box">
        <p class="player-label">Computer:
          <span class="computer-choice">🖐️</span>
        </p>
      </div>


    </section>

  </main>

  <h3 class="result"> 😎Congragulations! You Win!</h3>
  <script src="script.js"></script>
</body>

</html>
